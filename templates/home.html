{% extends 'layout.html' %}
{% block content %}
    <main class="pl-4 pr-3">
        <div class="container mt-4">
            <h2>Create a new login</h2>
        </div>
        <div class="row d-flex justify-content-center align-items-center">
            <section style="width: 50%; padding: 50px;">
                <form action="/add_login" method="post">
                    <div class="form-group">
                        <label>Website name</label>
                        <input type="text" class="form-control" name="name" />
                    </div>
                    <div class="form-group">
                        <label>Username</label>
                        <input type="text" class="form-control" name="user" />
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" class="form-control" name="password" />
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" class="form-control" name="email" />
                    </div>
                    <button class="btn btn-primary" type="submit">Save</button>
                </form>
            </section>
            <section style="height: 340px; overflow-y:auto; padding: 10px;">
                <table>
                    <thead>
                        <tr>
                            <th style="width: 300px; border: 1px solid rgba(124, 124, 124, 0.329); padding: 10px;" class="text-center">Website</th>
                            <th class="text-center" style=" border: 1px solid rgba(124, 124, 124, 0.329); padding: 10px;">Options</th>
                        </tr>
                    </thead>
                    <tbody style="width: 300px; border: 1px solid rgba(124, 124, 124, 0.329); padding: 10px;">
                        {% for site in data %}
                        <tr>
                            <td class="text-center" style="width: 300px; border: 1px solid rgba(124, 124, 124, 0.329); padding: 10px;">{{site[1]}}</td>
                            <td style="border: 1px solid rgba(124, 124, 124, 0.329); padding: 10px;">
                                <a class="btn btn-primary mr-2" href="/login/{{site[0]}}">Details</a>
                                <a class="btn btn-danger" href="/login/delete/{{site[0]}}">Delete</a>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </section>
        </div>
    </main>
{% endblock %}
